<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <!-- VISOR -->
        <div class="visor">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, laboriosam?</div>

        <!-- BUTTONS -->
        <div class="row">
            <button class="scl key add">+</button>
            <button class="scl key sub">-</button>
            <button class="scl key mul">*</button>
            <button class="scl key div">/</button>
        </div>

        <div class="row">
            <button class="key numb">7</button>
            <button class="key numb">8</button>
            <button class="key numb">9</button>
        </div>

        <div class="row">
            <button class="key numb">4</button>
            <button class="key numb">5</button>
            <button class="key numb">6</button>
        </div>

        <div class="row">
            <button class="key numb">1</button>
            <button class="key numb">2</button>
            <button class="key numb">3</button>
        </div>

        <div class="row">
            <button class="key numb">0</button>
            <button class="key numb">.</button>
            <button class="key numb">c</button>
        </div>
        <button class="scl res"> =</button>
    </div>

    <!-- SCRIPT LINKS -->
    <script src="app.js"></script>
</body>
</html>
